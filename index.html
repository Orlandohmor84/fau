<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart for Life - FAU Raffle Giveaway</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div class="main">
        
        <div class="header">
            <img src="images/logo.png" alt="">
            <h1 style="color:orange;font-size:2rem;">FAU Raffle Giveaway<br><span style="color:green;font-size:1.5rem;">$250 Prize Value!</span></h1>
        </div>
        <div class="container">
            <form id="booking-form" class="booking-form" method="POST">
                <div class="form-group">
                    <div class="form-date-from">
                        <label for="destination">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="" />
                    </div>
                    <div class="form-date-from">
                        <label for="date_from">Last Name</label>
                        <input type="text" id="lastname" placeholder="" />
                    </div>
                    <div class="form-date-from">
                        <label for="date_to">Email</label>
                        <input type="email" id="email" placeholder="" />
                    </div>
                    <div class="form-submit">
                        <input type="submit" id="submit" class="submit" value="Subscribe" />
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
